- name: configuring cart component
  host: cart
  become: yes
  tasks:
    - name : setup NPM resource
      ansible.builtin.shell : curl -sL https://rpm.nodesource.com/setup_lts.x | bash
    - name : Install nodejs
      ansible.builtin.yum :
        name : nodejs
        state : installed
    - name : check user exits or not
      ansible.builtin.command :
      register : output
      ignore_errors : true
    - name : create user roboshop
      become : yes
      ansible.builtin.user :
        name : roboshop
      when : output.rc != 0

    - name : /app directory exits or not
      ansible.builtin.stat :
        path : /app
      register : directory
    - name : print the directory exist stats
      ansible.builtin.debug :
        msg : "output: {{directory}}"
    - when : directory.stat.exists == False
      name : Create a directory if it does not exist
      ansible.builtin.file :
        path : /app
        state : directory
    - name : Download the cart artifact
      ansible.builtin.get_url :
        url : https://roboshop-artifacts.s3.amazonaws.com/cart.zip
        dest : /tmp

    - name : extract the cart artifact
      ansible.builtin.unarchive :
        src : /tmp/cart.zip
        dest : /app
        remote_src : yes

    - name : Install dependencies
      ansible.builtin.command : npm install
      args :
        chdir : /app
    - name : copy cart.service
      ansible.builtin.copy :
        src : cart.service
        dest : /etc/systemd/system/cart.service

    - name : daemon reload and restart the service
      ansible.builtin.systemd :
        daemon_reload : true

    - name : restart cart
      ansible.builtin.service :
        name : cart
        state : restarted
        enabled : yes
