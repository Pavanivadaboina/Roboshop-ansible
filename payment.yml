- name: configuring payment component
  hosts: payment
  become: yes
  tasks:
  - name: install python
    ansible.builtin.yum:
      name: "{{item}}"
      state: installed
    loop:
    - python36
    - gcc
    - python3-devel

  - name : check user exits or not
    ansible.builtin.command :
    register : output
    ignore_errors : true
  - name : create user roboshop
    become : yes
    ansible.builtin.user :
      name : roboshop
    when : output.rc != 0

  - name : /app directory exits or not
    ansible.builtin.stat :
      path : /app
    register : directory
  - name : print the directory exist stats
    ansible.builtin.debug :
      msg : "output: {{directory}}"
  - when : directory.stat.exists == False
    name : Create a directory if it does not exist
    ansible.builtin.file :
      path : /app
      state : directory
  - name : Download the payment artifact
    ansible.builtin.get_url :
      url : https://roboshop-artifacts.s3.amazonaws.com/payment.zip
      dest : /tmp

  - name : extract the payment artifact
    ansible.builtin.unarchive :
      src : /tmp/payment.zip
      dest : /app
      remote_src : yes

  - name : Install dependencies
    ansible.builtin.shell : pip3.6 install -r requirements.txt
    args :
      chdir : /app

  - name : copy payment.service
    ansible.builtin.copy :
      src : payment.service
      dest : /etc/systemd/system/payment.service

  - name : daemon reload and restart the service
    ansible.builtin.systemd :
      daemon_reload : true

  - name : restart payment service
    ansible.builtin.service :
      name : payment
      state : restarted
      enabled : true
