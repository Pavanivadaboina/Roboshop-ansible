- name: install mongodb
  hosts: mongo
  become: yes
  tasks:
  - name: copy mongo repo in yum.repos.d
    ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongo.repo
  - name: mongodb installation
    ansible.builtin.yum:
      name: mongodb-org
      state: installed
  - name: start mongo and enable mongo
    ansible.builtin.service:
      name: mongod
      state: started
      enabled: yes